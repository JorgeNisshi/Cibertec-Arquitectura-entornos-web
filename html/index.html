<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos - Tienda de Moda </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__logo">Estilos</h1>
            <nav class="nav">
                <ul class="nav__list"> 
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Catálogo</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Tendencias</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Nosotros</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contactos</a></li>
                </ul>
                <div class="header__icons">
                    <img src="/image/svg/lupa.svg" alt="Buscar" class="icon icon--search">
                    <img src="/image/svg/carrito.svg" alt="Carrito de compras" class="icon icon--cart">
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__container">
                <img class="hero__image" src="/image/primrea-mujer.gif" alt="Mujeres con diferentes estilos">
                <button class="hero__button">Comprar Ahora</button>
            </div>
        </section>

        <section class="catalog">
            <h2 class="catalog__title">Catálogo</h2>
            <p class="catalog__subtitle">Polos</p>
            <div class="catalog__grid">
                <article class="product">
                    <img class="product__image" src="/image/4c3becfad422e31b8ec3c0ed67cc4bd8.jpg" alt="Polo modelo 1">
                </article>
                <article class="product">
                    <img class="product__image" src="/image/694dc4efc4dd968f4416f22a27c996fb.jpg" alt="Polo modelo 2">
                </article>
                <article class="product">
                    <img class="product__image" src="/image/84c51672985c0533835ed7bd15a4bb83.jpg" alt="Polo modelo 3">
                </article>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
